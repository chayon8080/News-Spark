<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Sparkk</title>
    <!-- bootstarp linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css linked -->
    <link rel="stylesheet" href="style/spark.css">
    <!-- font awsome linked -->
    <script src="https://kit.fontawesome.com/2019077046.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#"><span
                            class="border border-primary rounded text-white bg-primary">Nav</span>
                        bar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        </ul>
                        <div class="d-flex">
                            <a class="p-2" id="News-catagories" href="">News</a>
                            <a class="p-2" href="">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
        <hr>
    </header>
    <main>

        <section>
            <ul id="catagories" class="navbar-nav d-flex flex-row justify-content-around">
            </ul>
        </section>
        <section>
            <div class="input-group flex-nowrap">
                <input id="countData" type="text" class="form-control" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
        </section>

        <section>
            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <div id="not-found" class="container mt-4 d-none">
            <h3 class="bg-danger mt-5 p-2 text-dark bg-opacity-25 rounded">
                No News Found. Please Click anothe Option.
            </h3>
        </div>

        <!------------------- Modal -------------------->

        <section>
            <div class="modal fade" id="blogDetailsModal" tabindex="-1" aria-labelledby="blogDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="blogDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- footer section -->
    <footer>

    </footer>


    <!-- bootstarp linked -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="js/spark.js"></script>
</body>

</html>
